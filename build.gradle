plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

java {
    sourceCompatibility = '17'
}

dependencies {
    // https://mvnrepository.com/artifact/fr.inria.gforge.spoon/spoon-core
    implementation 'fr.inria.gforge.spoon:spoon-core:11.0.0'
    testImplementation('org.apache.poi:poi:4.1.2')
    testImplementation('org.apache.poi:poi-ooxml:4.1.2')
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}